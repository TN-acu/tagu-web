<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶用復唱アプリ (naokioku)</title> 
    <link rel="stylesheet" href="naokioku.css">

    <meta name="robots" content="noindex, nofollow, noarchive">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="manifest" href="manifest.json">

</head>
<body>

    <h1>記憶用復唱アプリ (naokioku)</h1>
    <p>マイクで拾った音が指定した秒数後に、指定した音量で再生されます。</p>
    <p class="warning">※ハウリング（ノイズ）を防ぐため、ヘッドホン（イヤホン）の使用を推奨します。</p>

    <div class="controls">
        <button id="startButton">スタート</button>
        <button id="stopButton" disabled>停止</button>
    </div>

    <div class="settings">
        <div class="setting-item">
            <label for="delaySlider">遅延 (Delay):</label>
            <input type="range" id="delaySlider" min="0.5" max="4.0" value="2.0" step="0.1">
            <span id="delayValue">2.0 秒</span>
        </div>
        
        <div class="setting-item">
            <label for="volumeSlider">音量 (Volume):</label>
            <input type="range" id="volumeSlider" min="0" max="500" value="100" step="1">
            <span id="volumeValue">100 %</span>
        </div>

        <div class="setting-item checkbox-item">
            <label for="compressorToggle">ハウリング抑制:</label>
            <input type="checkbox" id="compressorToggle" checked>
            <span id="compressorStatus">(リミッターON)</span>
        </div>
        
        <div class="setting-item checkbox-item">
            <label for="noiseToggle">ノイズ防止:</label>
            <input type="checkbox" id="noiseToggle" checked>
            <span id="noiseToggleStatus">(ブラウザ機能 ON)</span>
        </div>

        <div class="setting-item checkbox-item">
            <label for="highCutToggle">高音カット:</label>
            <input type="checkbox" id="highCutToggle" checked>
            <span id="highCutStatus">(3000Hz以上をカット)</span>
        </div>
        </div>


    <script src="naokioku.js"></script>

</body>
</html>
