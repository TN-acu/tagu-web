<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taguアプリ</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --app-height: 100vh;
        }
        html, body {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container { 
            display: flex; 
            height: var(--app-height); 
        }
        .nav-column {
            flex: 1; 
            background-color: #f8f9fa; 
            padding: 15px;
            border-right: 2px solid #dee2e6; 
            overflow-y: auto;
            min-width: 180px;
        }
        .content-column { 
            flex: 4; 
            overflow: hidden; 
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        .nav-column h2 { 
            margin-top: 0; 
            font-size: 1.3em; 
        }
        .nav-column ul { list-style: none; padding: 0; }
        .nav-column li { margin-bottom: 8px; }
        .nav-column a { 
            text-decoration: none; color: #007bff; font-size: 1.1em; 
            display: block; padding: 6px 10px; border-radius: 5px; 
            transition: background-color 0.2s; 
        }
        .nav-column a:hover { background-color: #e9ecef; }
        
        .update-info {
            font-size: 0.5em;
            color: #999;
            font-weight: normal;
            vertical-align: middle;
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            .container { 
                flex-direction: column; 
                height: auto;
            }
            .nav-column { 
                border-right: none; border-bottom: 2px solid #dee2e6; 
                flex-grow: 0; min-width: 100%; box-sizing: border-box;
                padding: 8px 0;
            }
            .nav-column h2 { display: none; }
            .nav-column ul { display: flex; justify-content: center; flex-wrap: wrap; margin: 0; }
            .nav-column li { margin-bottom: 0; }
            .nav-column a { margin: 0 4px; font-size: 1em; padding: 5px 8px; }
            .content-column { 
                flex-grow: 1;
                height: auto;
            }
            iframe {
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-column">
            <h2>アプリ選択<span id="last-updated" class="update-info"></span></h2>
            <ul>
                <li><a href="timer-portrait.html" target="contentFrame">●タイマー(縦表示)</a></li>
                <li><a href="timer-landscape.html" target="contentFrame">●タイマー(横表示)</a></li>
                <li><a href="quiz-kaibougaku/quiz-kaibougaku.html" target="contentFrame">●解剖学クイズ(全316問+過去問)</a></li>
                <li><a href="quiz-iryougairon2025zenki/quiz-iryougairon2025zenki-kimatu.html" target="contentFrame">●医療概論クイズ(全55問)</a></li>
                </ul>
        </div>
        <div class="content-column">
            <iframe src="timer-portrait.html" name="contentFrame" title="コンテンツ表示エリア">
                お使いのブラウザはiframeに対応していません。
            </iframe>
        </div>
    </div>

    <script>
        const setAppHeight = () => {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight();

        const displayLastUpdated = () => {
            const lastModified = new Date(document.lastModified);
            const year = lastModified.getFullYear();
            const month = String(lastModified.getMonth() + 1).padStart(2, '0');
            const day = String(lastModified.getDate()).padStart(2, '0');
            const hours = String(lastModified.getHours()).padStart(2, '0');
            const minutes = String(lastModified.getMinutes()).padStart(2, '0');
            const seconds = String(lastModified.getSeconds()).padStart(2, '0');
            
            const formattedDate = `${year}${month}${day} ${hours}:${minutes}:${seconds}`;
            
            const updateElement = document.getElementById('last-updated');
            if (updateElement) {
                updateElement.innerHTML = `last update ${formattedDate}`;
            }
        };
        displayLastUpdated();
    </script>

</body>
</html>
