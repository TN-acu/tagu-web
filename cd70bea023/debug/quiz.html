<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズページ</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="stylesheet" href="quiz_style.css">
</head>
<body>

    <div id="quiz-header">
        <p id="score-text">正解数: 0 / 0</p>
        <div class="controls">
            <select id="jump-menu">
                <option value="">問題を選択</option>
            </select>
            <button id="font-decrease-btn" class="icon-btn" aria-label="文字を小さくする">
                <svg viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM8 9h3v1H8V9z"/>
                </svg>
            </button>
            <button id="font-increase-btn" class="icon-btn" aria-label="文字を大きくする">
                <svg viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM10 9H8v1h2v2h1v-2h2V9h-2V7h-1v2z"/>
                </svg>
            </button>
            <button id="pdf-btn" aria-label="PDF/印刷用">正答PDF化</button>
            </div>
    </div>

    <div class="quiz-container">
        <h1>
            <span id="quiz-title-main">クイズ読み込み中...</span>
            <span id="last-updated" class="update-info"></span>
        </h1>
        
        <div id="quiz-body">
            </div>

        <button id="finish-btn">採点する</button>
    </div>

    <script src="quiz_common.js"></script>

    </body>
</html>
