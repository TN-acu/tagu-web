<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズページ</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="stylesheet" href="quiz_style.css">
</head>
<body>

    <div id="quiz-header">
        <p id="score-text">正解数: 0 / 0</p>
        <div class="controls">
            <select id="jump-menu">
                <option value="">問題を選択</option>
            </select>
            <button id="font-decrease-btn" class="icon-btn" aria-label="文字を小さくする">ー</button>
            <button id="font-increase-btn" class="icon-btn" aria-label="文字を大きくする">＋</button>
            <button id="pdf-options-toggle" title="PDFオプションの表示/非表示">PDF設定</button>
            
            <div class="pdf-controls-wrapper collapsed" id="pdf-controls-wrapper">
                <div id="pdf-range-container" style="display: flex; align-items: center; margin-right: 5px;">
                    <select id="pdf-range-start" title="PDF化する開始問題"></select>
                    <span style="margin: 0 3px;">から</span>
                    <select id="pdf-range-end" title="PDF化する終了問題"></select>
                    <span style="margin: 0 3px;">まで</span>
                </div>
                <button id="pdf-btn" aria-label="PDF/印刷用">正答PDF化</button>
            </div>
        </div>
    </div>

    <div class="quiz-container">
        <h1>
            <span id="quiz-title-main">クイズ読み込み中...</span>
            <span id="last-updated" class="update-info"></span>
        </h1>
        
        <div id="quiz-body">
        </div>

        <button id="finish-btn">採点する</button>
    </div>

    <script src="quiz_common.js?v=20250922"></script>

</body>
</html>
