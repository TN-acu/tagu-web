<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>外国語 2025前期末(予想 9問)</title>


    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LMT128FJCK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LMT128FJCK');
    </script>


    <link rel="stylesheet" href="quiz_english.css">
</head>
<body>

    <div id="quiz-container">
        <div id="header">
            <div id="status-bar">
                <span id="card-counter">0 / 10（回答数/問題数）</span>
                <span id="score">正解数: 0</span>
            </div>
        </div>

        <div id="card-stack-container">
            <div class="feedback" id="feedback-correct">✔ 正解</div>
            <div class="feedback" id="feedback-incorrect">✖ 不正解</div>
            </div>

        <div id="controls">
            <button id="incorrect-btn" class="control-btn incorrect-bg">✖間違い</button>
            <button id="correct-btn" class="control-btn correct-bg">〇正しい</button>
        </div>
        
        <div id="result-container" class="hidden">
            <a href="#" id="retry-btn">もう一度やる</a>
            <p id="final-score">あなたの点数　0 / 10</p>
            <div id="result-details"></div>
            </div>

    </div>

    <script src="quiz_english.js"></script>
</body>
</html>
