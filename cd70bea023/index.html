<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>tagu-web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            /* ★★変更★★: JavaScriptで計算した高さを格納するCSS変数を定義 */
            --app-height: 100vh;
        }
        html, body {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container { 
            display: flex; 
            /* ★★変更★★: 100vhの代わりにCSS変数を使用 */
            height: var(--app-height); 
        }
        .nav-column {
            flex: 1; 
            background-color: #f8f9fa; 
            padding: 20px;
            border-right: 2px solid #dee2e6; 
            overflow-y: auto;
            min-width: 200px;
        }
        .content-column { 
            flex: 4; 
            overflow: hidden; 
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        .nav-column h2 { 
            margin-top: 0; 
            font-size: 1.5em; 
        }
        .nav-column ul { list-style: none; padding: 0; }
        .nav-column li { margin-bottom: 10px; }
        .nav-column a { 
            text-decoration: none; color: #007bff; font-size: 1.2em; 
            display: block; padding: 8px 12px; border-radius: 5px; 
            transition: background-color 0.2s; 
        }
        .nav-column a:hover { background-color: #e9ecef; }
        
        @media (max-width: 768px) {
            .container { 
                flex-direction: column; 
                height: auto; /* スマホ表示ではコンテンツの長さに合わせる */
            }
            .nav-column { 
                border-right: none; border-bottom: 2px solid #dee2e6; 
                flex-grow: 0; min-width: 100%; box-sizing: border-box;
                padding: 10px 0;
            }
            .nav-column h2 { display: none; }
            .nav-column ul { display: flex; justify-content: center; flex-wrap: wrap; margin: 0; }
            .nav-column li { margin-bottom: 0; }
            .nav-column a { margin: 0 5px; }
            .content-column { 
                flex-grow: 1;
                /* ★★変更★★: 高さをautoにしてiframeの内容に追従させる */
                height: auto;
            }
            iframe {
                /* ★★追加★★: iframeに最低限の高さを与え、スクロールを可能にする */
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-column">
            <h2>メニュー</h2>
            <ul>
                <li><a href="timer-portrait.html" target="contentFrame">タイマー（縦）</a></li>
                <li><a href="timer-landscape.html" target="contentFrame">タイマー（横）</a></li>
                <li><a href="page2.html" target="contentFrame">別のページ1</a></li>
                <li><a href="page3.html" target="contentFrame">別のページ2</a></li>
            </ul>
        </div>
        <div class="content-column">
            <iframe src="timer-portrait.html" name="contentFrame" title="コンテンツ表示エリア">
                お使いのブラウザはiframeに対応していません。
            </iframe>
        </div>
    </div>

    <script>
        const setAppHeight = () => {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight(); // 初期読み込み時にも実行
    </script>

</body>
</html>
