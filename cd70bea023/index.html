<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>tagu-web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            /* ★★変更★★: PC表示でも縦スクロールが必要な場合を考慮し、overflow:hiddenを削除 */
        }
        .container { 
            display: flex; 
            height: 100vh; /* 画面全体の高さ */
        }
        .nav-column {
            flex: 1; 
            background-color: #f8f9fa; 
            padding: 20px;
            border-right: 2px solid #dee2e6; 
            overflow-y: auto;
            min-width: 200px;
        }
        .content-column { 
            flex: 4; 
            overflow: hidden; 
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        .nav-column h2 { 
            margin-top: 0; 
            font-size: 1.5em; 
        }
        .nav-column ul { 
            list-style: none; 
            padding: 0; 
        }
        .nav-column li { 
            margin-bottom: 10px; 
        }
        .nav-column a { 
            text-decoration: none; 
            color: #007bff; 
            font-size: 1.2em; 
            display: block; 
            padding: 8px 12px; 
            border-radius: 5px; 
            transition: background-color 0.2s; 
        }
        .nav-column a:hover { 
            background-color: #e9ecef; 
        }
        
        /* スマートフォン向けレスポンシブ対応 (自動レイアウト) */
        @media (max-width: 768px) {
            .container { 
                flex-direction: column; 
                height: auto; /* ★★変更★★: コンテンツの長さに合わせて高さを自動調整 */
            }
            .nav-column { 
                border-right: none; 
                border-bottom: 2px solid #dee2e6; 
                flex-grow: 0;
                min-width: 100%; 
                box-sizing: border-box;
                padding: 10px 0;
            }
            .nav-column h2 {
                display: none;
            }
            .nav-column ul {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                margin: 0;
            }
            .nav-column li {
                margin-bottom: 0;
            }
            .nav-column a {
                margin: 0 5px;
            }
            .content-column { 
                flex-grow: 1; 
                height: auto; /* ★★変更★★: iframeのコンテンツに合わせて高さを自動調整 */
                min-height: 80vh; /* 最低限の高さを確保 */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-column">
            <h2>メニュー</h2>
            <ul>
                <li><a href="timer.html" target="contentFrame">タイマー</a></li>
                <li><a href="page2.html" target="contentFrame">別のページ1</a></li>
                <li><a href="page3.html" target="contentFrame">別のページ2</a></li>
            </ul>
        </div>
        <div class="content-column">
            <iframe src="timer.html" name="contentFrame" title="コンテンツ表示エリア" onload="this.style.height = this.contentWindow.document.body.scrollHeight + 'px';">
                お使いのブラウザはiframeに対応していません。
            </iframe>
        </div>
    </div>

</body>
</html>
