<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>tagu-web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }
        .container { 
            display: flex; 
            height: 100vh; /* 画面全体の高さ */
        }
        .nav-column {
            flex: 1; 
            background-color: #f8f9fa; 
            padding: 20px;
            border-right: 2px solid #dee2e6; 
            overflow-y: auto;
            min-width: 200px;
        }
        .content-column { 
            flex: 4; 
            overflow: hidden; 
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        .nav-column h2 { 
            margin-top: 0; 
            font-size: 1.5em; 
        }
        .nav-column ul { 
            list-style: none; 
            padding: 0; 
        }
        .nav-column li { 
            margin-bottom: 10px; 
        }
        .nav-column a { 
            text-decoration: none; 
            color: #007bff; 
            font-size: 1.2em; 
            display: block; 
            padding: 8px 12px; 
            border-radius: 5px; 
            transition: background-color 0.2s; 
        }
        .nav-column a:hover { 
            background-color: #e9ecef; 
        }
        
        /* スマートフォン向けレスポンシブ対応 (自動レイアウト) */
        @media (max-width: 768px) {
            html, body { 
                overflow: auto; 
            }
            .container { 
                flex-direction: column; 
                height: auto;
            }
            .nav-column { 
                border-right: none; 
                border-bottom: 2px solid #dee2e6; 
                flex-grow: 0; 
                min-width: 100%; 
                box-sizing: border-box; 
            }
            .content-column { 
                flex-grow: 1; 
                height: 80vh; /* 縦表示時の高さを確保 */ 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-column">
            <h2>メニュー</h2>
            <ul>
                <li><a href="timer.html" target="contentFrame">タイマー</a></li>
                <li><a href="page2.html" target="contentFrame">別のページ1</a></li>
                <li><a href="page3.html" target="contentFrame">別のページ2</a></li>
            </ul>
        </div>
        <div class="content-column">
            <iframe src="timer.html" name="contentFrame" title="コンテンツ表示エリア">
                お使いのブラウザはiframeに対応していません。
