<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>2列レイアウト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }
        .page-wrapper { display: flex; flex-direction: column; height: 100vh; }
        .page-header { padding: 10px 20px; background-color: #f8f9fa; border-bottom: 2px solid #dee2e6; text-align: center; }
        .page-header h1 { font-size: 1.2em; margin: 0 0 10px 0; }
        .orientation-controls button {
            font-size: 0.9em; padding: 5px 10px; margin: 0 5px; cursor: pointer;
            border: 1px solid #007bff; background-color: white; color: #007bff; border-radius: 5px;
        }
        .container { display: flex; flex-grow: 1; /* 残りの高さをすべて使う */ overflow: hidden; }
        .nav-column {
            flex: 1; background-color: #f8f9fa; padding: 20px;
            border-right: 2px solid #dee2e6; overflow-y: auto;
            min-width: 200px;
        }
        .content-column { flex: 4; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        .nav-column h2 { margin-top: 0; font-size: 1.5em; }
        .nav-column ul { list-style: none; padding: 0; }
        .nav-column li { margin-bottom: 10px; }
        .nav-column a { text-decoration: none; color: #007bff; font-size: 1.2em; display: block; padding: 8px 12px; border-radius: 5px; transition: background-color 0.2s; }
        .nav-column a:hover { background-color: #e9ecef; }
        
        /* 縦表示レイアウト用クラス */
        .container.vertical-layout { flex-direction: column; }
        .container.vertical-layout .nav-column { border-right: none; border-bottom: 2px solid #dee2e6; flex-grow: 0; flex-basis: auto; overflow-y: visible; }
        .container.vertical-layout .content-column { flex-grow: 1; }
        
        /* スマートフォン向けレスポンシブ対応 (自動レイアウト) */
        @media (max-width: 768px) {
            html, body { overflow: auto; }
            .page-wrapper { height: auto; }
            .container { flex-direction: column; }
            .nav-column { border-right: none; border-bottom: 2px solid #dee2e6; flex-grow: 0; min-width: 100%; box-sizing: border-box; }
            .content-column { flex-grow: 1; height: 80vh; /* 縦表示時の高さを確保 */ }
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <header class="page-header">
        <h1>レイアウト切替</h1>
        <div class="orientation-controls">
            <button id="portrait-btn">縦表示</button>
            <button id="landscape-btn">横表示</button>
        </div>
    </header>

    <div class="container">
        <div class="nav-column">
            <h2>メニュー</h2>
            <ul>
                <li><a href="timer.html" target="contentFrame">タイマー</a></li>
                <li><a href="page2.html" target="contentFrame">別のページ1</a></li>
                <li><a href="page3.html" target="contentFrame">別のページ2</a></li>
            </ul>
        </div>
        <div class="content-column">
            <iframe src="timer.html" name="contentFrame" title="コンテンツ表示エリア">
                お使いのブラウザはiframeに対応していません。
            </iframe>
        </div>
    </div>
</div>

<script>
    const container = document.querySelector('.container');
    const portraitBtn = document.getElementById('portrait-btn');
    const landscapeBtn = document.getElementById('landscape-btn');
    
    portraitBtn.addEventListener('click', () => container.classList.add('vertical-layout'));
    landscapeBtn.addEventListener('click', () => container.classList.remove('vertical-layout'));
</script>

</body>
</html>
