<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4択クイズ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        /* ★★ここから追加★★ */
        h1 {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .update-info {
            font-size: 0.5em;
            color: #999;
            font-weight: normal;
            vertical-align: middle;
            margin-left: 10px;
        }
        /* ★★ここまで追加★★ */
        #quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        #progress-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }
        #score-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
        #question-text {
            font-size: 1.5em;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .choice-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background-color: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .choice-btn:hover:not([disabled]) {
            background-color: #e9ecef;
        }
        .choice-btn.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            font-weight: bold;
        }
        .choice-btn.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .choice-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        #feedback-text {
            margin-top: 20px;
            font-size: 1.4em;
            font-weight: bold;
            height: 30px;
        }
        #next-btn {
            display: none;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .quiz-end-container {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>解剖学クイズ<span id="last-updated" class="update-info"></span></h1>
        <div id="quiz-header">
            <p id="progress-text">問題 1</p>
            <p id="score-text">正解数: 0 / 0</p>
        </div>

        <div id="quiz-body">
            <p id="question-text">ここに問題文が表示されます。</p>
            <div class="choices-container">
                <button class="choice-btn" data-choice-index="0">選択肢1</button>
                <button class="choice-btn" data-choice-index="1">選択肢2</button>
                <button class="choice-btn" data-choice-index="2">選択肢3</button>
                <button class="choice-btn" data-choice-index="3">選択肢4</button>
            </div>
            <p id="feedback-text"></p>
            <button id="next-btn">次の問題へ</button>
        </div>
    </div>

    <script src="quiz-kaibougaku.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lastModified = new Date(document.lastModified);
            const year = lastModified.getFullYear();
            const month = String(lastModified.getMonth() + 1).padStart(2, '0');
            const day = String(lastModified.getDate()).padStart(2, '0');
            const hours = String(lastModified.getHours()).padStart(2, '0');
            const minutes = String(lastModified.getMinutes()).padStart(2, '0');
            const seconds = String(lastModified.getSeconds()).padStart(2, '0');
            
            const formattedDate = `${year}${month}${day} ${hours}:${minutes}:${seconds}`;
            
            const updateElement = document.getElementById('last-updated');
            if (updateElement) {
                updateElement.innerHTML = `last update ${formattedDate}`;
            }
        });
    </script>
    </body>
</html>
